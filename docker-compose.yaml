version: '3'

networks:
  network-docker:
    driver: bridge

services:
  node-app:
    build: 
      context: node
    container_name: nodeapp
    networks: 
      - network-docker
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: db
    command: --innodb-use-native-aio=0
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=mysql
      - MYSQL_ALLOW_EMPTY_PASSWORD
    networks:
      - network-docker
  nginx-app:
    build: 
      context: nginx
    container_name: nginxapp
    networks: 
      - network-docker
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "8080:80"
    depends_on:
      - db
      - node-app